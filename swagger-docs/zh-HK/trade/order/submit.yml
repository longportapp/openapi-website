swagger: "2.0"
info:
  description: "該接口用於港美股，窩輪，期權的委托下單"
  version: "v1"
  title: "委托下單"
paths:
  /v1/trade/order:
    post:
      access: "交易權限"
      parameters:
        - name: "symbol"
          type: "string"
          description: "股票代碼，使用 `ticker.region` 格式，例如：`AAPL.US`"
          required: true
        - name: "order_type"
          type: "string"
          description: "[訂單類型](../trade-definition#ordertype)"
          required: true
        - name: "submitted_price"
          required: false
          description: 下單價格，例如：`388.5`<br/><br/>
            `LO` / `ELO` / `ALO` / `ODD` / `LIT` 訂單必填
        - name: "submitted_quantity"
          required: true
          description: 下單數量，例如：`100`
        - name: trigger_price
          required: false
          description: 觸發價格，例如：`388.5`<br/><br/>
            `LIT` / `MIT` 訂單必填
        - name: limit_offset
          required: false
          description: 指定價差<br/><br/>
            `TSLPAMT` / `TSLPPCT` 訂單必填
        - name: trailing_amount
          required: false
          description: 跟蹤金額<br/><br/>
            `TSLPAMT` / `TSMAMT` 訂單必填
        - name: trailing_percent
          required: false
          description: 跟蹤漲跌幅<br/><br/>
            `TSLPPCT` / `TSMPCT` 訂單必填
        - name: expire_date
          required: false
          description:
            長期單過期時間，格式為 `YYYY-MM-DD`, 例如：`2022-12-05`<br/><br/>
            time_in_force 為 `GTD` 時必填
        - name: side
          type: "string"
          description: 買賣方向<br/><br/>
            **可選值:**<br/>
            `Buy` - 買入<br/>
            `Sell` - 賣出
          required: true
        - name: outside_rth
          required: false
          description: 是否允許盤前盤後，美股必填<br/><br/>
            **可選值:**<br/>
            `RTH_ONLY` - 不允許盤前盤後<br/>
            `ANY_TIME` - 允許盤前盤後
        - name: time_in_force
          required: true
          description: 訂單有效期類型<br/><br/>
            **可選值:**<br/>
            `Day` - 當日有效<br/>
            `GTC` - 撤單前有效<br/>
            `GTD` - 到期前有效
        - name: remark
          required: false
          description: "備註 (最大 64 字符)"
      responses:
        "200":
          description: "提交成功，訂單已委托。"
        "400":
          description: "下單被拒絕，請求參數錯誤。"
      request_body:
        type: "python"
        value: |
          from decimal import Decimal
          from longbridge.openapi import TradeContext, Config, OrderType, OrderSide, TimeInForceType

          # Load configuration from environment variables
          config = Config.from_env()

          # Create a context for trade APIs
          ctx = TradeContext(config)

          # Submit order
          resp = ctx.submit_order("700.HK", OrderType.LO, OrderSide.Buy, Decimal(
            "500"), TimeInForceType.Day, submitted_price=Decimal("50"), remark="Hello from Python SDK")
          print(resp)
      response_body:
        {
          "code": 0,
          "message": "success",
          "data": { "order_id": 683615454870679552 },
        }
