definitions:
  stock_rsp:
    properties:
      list:
        type: "object[]"
        description: "股票持倉信息"
        required:
          - account_channel
        properties:
          account_channel:
            type: string
            description: 賬戶類型
            required: true
          stock_info:
            type: "object[]"
            description: 股票列表
            required:
              - symbol
              - quantity
              - symbol_name
              - currency
              - cost_price
              - market
            properties:
              symbol:
                type: "string"
                description: 股票代碼
                required: true
              symbol_name:
                type: "string"
                description: 股票名稱
                required: true
              quantity:
                type: "string"
                description: 持倉股數
                required: true
              available_quantity:
                type: "string"
                description: 可用股數
              currency:
                type: "string"
                description: 幣種
                required: true
              market:
                type: "string"
                description: 市場
                required: true
              cost_price:
                type: "string"
                description: 成本價格 (具體根據客戶端選擇平均買入還是攤薄成本)
                required: true
              init_quantity:
                type: "string"
                description: 開盤前初始持倉
                required: true
