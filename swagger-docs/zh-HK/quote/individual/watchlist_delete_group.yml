swagger: "2.0"
info:
  description: "刪除自選股分組"
  version: "v1"
  title: "刪除自選股分組"
paths:
  /v1/watchlist/groups:
    delete:
      access:
      parameters:
        - name: "id"
          type: "integer"
          in: query
          description: "分組 ID，例如 `10086`"
          required: true
        - name: "purge"
          type: "boolean"
          in: query
          description: "是否清除分組下的股票<br />
            為 `true`，則此分組下的股票將被取消關註<br />
            為 `false`，則此分組下的股票會保留在`全部`分組中"
          required: true

      responses:
        "200":
          description: "返回成功"
        "500":
          description: "內部錯誤"
      request_body:
        type: "python"
        value: |
          from longbridge.openapi import QuoteContext, Config

          config = Config.from_env()
          ctx = QuoteContext(config)
          ctx.delete_watchlist_group(10086)

      response_body: { "code": 0 }
