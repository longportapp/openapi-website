swagger: "2.0"
info:
  description: "更新关注分组"
  version: "v1"
  title: "更新关注分组"
paths:
  /v1/watchlist/groups:
    put:
      access:
      parameters:
        - name: "id"
          type: "integer"
          in: body
          description: "分组 ID"
          required: true
        - name: "name"
          type: "string"
          in: body
          description: "分组名称。不传递则不更新"
          required: false
        - name: "securities"
          type: "string[]"
          in: body
          description: "分组下的股票列表。不传递则不更新。列表中的顺序将作为展示顺序。分组中不在此列表中的股票将被移除关注"
          required: false

      responses:
        "200":
          description: "返回成功"
        "500":
          description: "内部错误"
      request_body:
        type: "python"
        value: |

      response_body: { "code": 0 }
