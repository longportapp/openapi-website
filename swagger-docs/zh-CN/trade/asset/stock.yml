swagger: "2.0"
info:
  description: "该接口用于获取包括账户、股票代码、持仓股数、可用股数、持仓均价（按账户设置计算均价方式）、币种在内的股票持仓信息"
  version: "v1"
  title: "获取股票持仓"
paths:
  /v1/asset/stock:
    get:
      access:
      parameters:
        - name: "symbol"
          type: "string[]"
          description: "股票代码，使用 `ticker.region` 格式，例如：`AAPL.US`"
          required: false
      responses:
        "200":
          description: "返回成功"
          schema:
            $ref: "#/definitions/stock_rsp"
        "400":
          description: "内部错误"
      request_body:
        type: "python"
        value: |
          # 获取股票持仓
          # https://open.longportapp.com/docs/trade/asset/stock
          from longbridge.openapi import TradeContext, Config

          config = Config.from_env()
          ctx = TradeContext(config)
          resp = ctx.stock_positions()
          print(resp)
