swagger: "2.0"
info:
  description: "该接口用于获取当日订单的成交明细"
  version: "v1"
  title: "获取当日成交明细"
paths:
  /v1/trade/execution/today:
    get:
      access: "交易权限"
      parameters:
        - name: "symbol"
          type: "string"
          in: query
          description: "股票代码，使用 `ticker.region` 格式，例如：`AAPL.US`"
          required: false
        - name: "order_id"
          type: "string"
          required: false
          description: "订单 ID，用于指定订单 ID 查询，例如：`701276261045858304`"
      responses:
        "200":
          description: "查询成功"
          schema:
            $ref: "#/definitions/executions"
        "400":
          description: "查询失败，请求参数错误。"
      request_body:
        type: "python"
        value: |
          from longbridge.openapi import TradeContext, Config

          config = Config.from_env()
          ctx = TradeContext(config)

          resp = ctx.today_executions(symbol = "700.HK")
          print(resp)
      response_body:
        {
          "code": 0,
          "message": "success",
          "data":
            {
              "trades":
                [
                  {
                    "order_id": "693664675163312128",
                    "price": "388",
                    "quantity": "100",
                    "symbol": "700.HK",
                    "trade_done_at": "1648611351",
                    "trade_id": "693664675163312128-1648611351433741210",
                  },
                ],
            },
        }
definitions:
  today_executions_rsp:
    properties:
      trades:
        type: "object[]"
        description: 成交明细信息
        required:
          [
            "order_id",
            "trade_id",
            "symbol",
            "trade_done_at",
            "quantity",
            "price",
          ]
        properties:
          order_id:
            type: "string"
            description: 订单 ID
            required: true
          trade_id:
            type: "string"
            description: 成交 ID
            required: true
          symbol:
            type: "string"
            description: "股票代码，使用 `ticker.region` 格式，例如：`AAPL.US`"
            required: true
          trade_done_at:
            type: "string"
            description: "成交时间，格式为时间戳 (秒)"
            required: true
          quantity:
            type: "string"
            description: 成交数量
            required: true
          price:
            type: "string"
            description: 成交价格
            required: true
