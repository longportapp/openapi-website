swagger: "2.0"
info:
  description: "该接口用于订单详情查询"
  version: "v1"
  title: "订单详情"
paths:
  /v1/trade/order:
    get:
      access: "交易权限"
      parameters:
        - name: "order_id"
          type: "string"
          description: "订单 ID，用于指定订单 ID 查询，例如：`701276261045858304`"
          required: true
      responses:
        "200":
          description: "订单详情查询成功"
          schema:
            $ref: "#/definitions/order_detail_rsp"
        "400":
          description: "查询失败，请求参数错误。"
      request_body:
        type: "python"
        value: |
          from longbridge.openapi import TradeContext, Config

          config = Config.from_env()
          ctx = TradeContext(config)

          resp = ctx.order_detail(
              order_id = "701276261045858304",
          )
          print(resp)
