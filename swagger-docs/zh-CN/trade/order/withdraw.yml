swagger: "2.0"
info:
  description: "该接口用于订单撤销"
  version: "v1"
  title: "撤销订单"
paths:
  /v1/trade/order:
    delete:
      access: "交易权限"
      parameters:
        - name: "order_id"
          type: "string"
          description: "订单 ID"
          required: true
      responses:
        "200":
          description: "提交成功，订单已委托。"
        "400":
          description: "撤单被拒绝，请求参数错误。"
      request_body:
        type: "python"
        value: |
          from longbridge.openapi import TradeContext, Config

          config = Config.from_env()
          ctx = TradeContext(config)

          ctx.cancel_order("709043056541253632")
      response_body: { "code": 0, "message": "success", "data": {} }
