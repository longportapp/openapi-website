swagger: '2.0'
info:
  description: |
    该接口用于修改订单的价格，数量。

    <SDKLinks module="trade" klass="TradeContext" method="replace_order" />
  version: 'v1'
  title: '修改订单'
paths:
  /v1/trade/order:
    put:
      access: '交易权限'
      parameters:
        - name: 'order_id'
          type: 'string'
          description: '订单 ID'
          required: true
        - name: 'quantity'
          type: 'string'
          description: '改单数量，例如：`200`'
          required: true
        - name: 'price'
          required: false
          description: 改单价格，例如：`388.5`<br/><br/>
            `LO` / `ELO` / `ALO` / `ODD` / `LIT` 订单必填
        - name: trigger_price
          required: false
          description: 触发价格，例如：`388.5`<br/><br/>
            `LIT` / `MIT` 订单必填
        - name: limit_offset
          required: false
          description: 指定价差<br/><br/>
            `TSLPAMT` / `TSLPPCT` 订单必填
        - name: trailing_amount
          required: false
          description: 跟踪金额<br/><br/>
            `TSLPAMT` 订单必填
        - name: trailing_percent
          required: false
          description: 跟踪涨跌幅<br/><br/>
            `TSLPPCT` 订单必填
        - name: remark
          required: false
          description: '备注 (最大 64 字符)'
      responses:
        '200':
          description: '提交成功，订单已委托。'
        '400':
          description: '下单被拒绝，请求参数错误。'
      request_body:
        type: 'python'
        value: |
          from decimal import Decimal
          from longport.openapi import TradeContext, Config

          config = Config.from_env()
          ctx = TradeContext(config)

          ctx.replace_order(
              order_id = "709043056541253632",
              quantity = 100,
              price = Decimal("100"),
          )
      response_body: { 'code': 0, 'message': 'success', 'data': {} }
