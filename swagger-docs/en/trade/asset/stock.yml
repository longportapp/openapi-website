definitions:
  stock_rsp:
    properties:
      list:
        type: "object[]"
        description: "Stock holding information"
        required:
          - account_channel
        properties:
          account_channel:
            type: string
            description: Account type
            required: true
          stock_info:
            type: "object[]"
            description: Stock list
            required:
              - symbol
              - quantity
              - symbol_name
              - currency
              - cost_price
              - market
            properties:
              symbol:
                type: "string"
                description: Stock code
                required: true
              symbol_name:
                type: "string"
                description: Stock name
                required: true
              quantity:
                type: "string"
                description: The number of holdings
                required: true
              available_quantity:
                type: "string"
                description: Available quantity
              currency:
                type: "string"
                description: Currency
                required: true
              market:
                type: "string"
                description: market
                required: true
              cost_price:
                type: "string"
                description: Cost Price(According to the client's choice of average purchase or diluted cost)
                required: true
              init_quantity:
                type: "string"
                description: Initial position before market opening
                required: true
